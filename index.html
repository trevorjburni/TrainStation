<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Departures</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <!--Jumbotron-->
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-5">Train Departures</h1>
                <p class="lead">They come and they go... no delays ever</p>
            </div>
        </div>

        <!--This is the table heading that displays the current train schedule-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <table class="table">
                        <thead>
                            <tr class="headers">
                                <th>Train name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>

                        <!--This is where the table gets filled-->
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <!--This is the form that is used to add another train to the schedule-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <form>
                        <div class="form-group">
                            <label>Train Name</label>
                            <input id="ee-name" type="text" class="form-control">
                            <label>Destination</label>
                            <input id="ee-destination" type="text" class="form-control">
                            <label>First Train Time (HH:mm - military time)</label>
                            <input id="start-time" type="text" class="form-control">
                            <label>Frequency (min)</label>
                            <input id="ee-frequency" type="text" class="form-control">
                        </div>
                    </form>
                    <button id="addTrain" type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!--Import the scripts-->

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
